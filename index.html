<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet">
    <title>The gym place</title>

    <style>
            .signature, .social{
                width: 50%;
                text-align: center;
                color: #fff;
                font-size: 1.5rem;
                padding: 1.3rem 0;
            }

            .social i{
                margin-right: 1.2rem;
            }
    </style>
</head>
<body>
    

    <header>
            <nav>
                <img src="images/gym-logo.PNG" alt="gym" width="300px">

                <ul id="menu-item">
                    <li>Fitness</li>
                    <li>Training</li>
                    <li>Yoga</li>
                    <li>Massage therapy</li>
                    <li>Fitness</li>
                </ul>
            </nav>
    </header>

    <div id="banner">
        <div id="description">
            <h3>THE GYM PLACE</h3>
            <p>Our mission is to positively impact the physical <br/>fitness and ultimately the lives of as many
            people as possible
            </p>

            <button>Get in touch</button>
        </div>
    </div>

    <div class="cards">
        <img src="images/yoga.gif" alt="fitness" width="50%">
        <img src="images/muscle.jpg" alt="fitness" width="50%">
    </div>

    <div class="cards">
        <img src="images/lady-gym.jpg" alt="fitness" width="50%">
        <img src="images/gym-gif.gif" alt="fitness" width="50%">
    </div>

    <footer style="background-color: #000F64; height: 100px;">
        <div class="signature">
            Web design and content by Busayo
        </div>
        <div class="social">
            <i class="fa-brands fa-facebook-f"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
    </footer>



    <script src="https://kit.fontawesome.com/e0f9764c86.js" crossorigin="anonymous"></script>
</body>
</html>
